<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-adsense-account" content="ca-pub-8783660023118178">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game with Wall Wraparound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #gameCanvas {
      margin-top: 20px;
      border: 5px solid #333;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Snake Game with Wall Wraparound</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <br>
  <button id="slowDown">Slow Down</button>
  <button id="speedUp">Speed Up</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const tileSize = 20;
    const tileCount = canvas.width / tileSize;
    let snake = [{x: 10, y: 10}];
    let food = {x: 15, y: 15};
    let dx = 0;
    let dy = 0;
    let gameSpeed = 100;
    let gameInterval;

    function drawSnake() {
      ctx.fillStyle = '#00f';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.forEach((segment, index) => {
        const opacity = 1 - (index / snake.length) * 0.5; // Tail opacity decreases as it goes further
        ctx.fillStyle = `rgba(0, 0, 255, ${opacity})`;
        ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
      });
    }

    function moveSnake() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      
      // Wraparound logic
      if (head.x < 0) head.x = tileCount - 1;
      if (head.x >= tileCount) head.x = 0;
      if (head.y < 0) head.y = tileCount - 1;
      if (head.y >= tileCount) head.y = 0;

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        generateFood();
      } else {
        snake.pop();
      }
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function drawFood() {
      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
    }

    function checkCollision() {
      return snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y);
    }

    function update() {
      if (checkCollision()) {
        alert('Game Over!');
        window.location.reload();
      }
      moveSnake();
      drawSnake();
      drawFood();
    }

    function startGame() {
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(update, gameSpeed);
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowUp' && dy === 0) {
        dx = 0;
        dy = -1;
      } else if (event.key === 'ArrowDown' && dy === 0) {
        dx = 0;
        dy = 1;
      } else if (event.key === 'ArrowLeft' && dx === 0) {
        dx = -1;
        dy = 0;
      } else if (event.key === 'ArrowRight' && dx === 0) {
        dx = 1;
        dy = 0;
      }
    });

    document.getElementById('slowDown').addEventListener('click', () => {
      gameSpeed += 20;
      startGame();
    });

    document.getElementById('speedUp').addEventListener('click', () => {
      gameSpeed = Math.max(20, gameSpeed - 20); // Ensure the speed doesn't go below 20ms
      startGame();
    });

    startGame();
  </script>
</body>
</html>
